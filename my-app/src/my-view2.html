<link rel="import" href="shared-styles.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">2</div>
      <h1>Basic Tutorial</h1>
      <p>Node.js 	https://nodejs.org/en/ <br>
         Polymer CLI 	https://www.polymer-project.org/2.0/start/install-2-0#use-cli <br>
         Bower		https://bower.io
      </p>

      <p>
        Next in order to download Polymer command-line interface we run the following as root <br><br>

        $ npm install -g bower<br>
        $ sudo npm install -g polymer-cli<br>

        $bower install Polymer/polymer#^2.0.0<br>

        <br>We Now have everything Setup and can start building a basic Hello World Application <br><br>

        $mkdir hello-world<br>
        $cd hello-world<br>

        Initiate a basic application with the following command<br>

        $polymer init<br>

      </p>
    </div>
  </template>

  <script>
    class MyView2 extends Polymer.Element {
      static get is() { return 'my-view2'; }
    }

    window.customElements.define(MyView2.is, MyView2);
  </script>
</dom-module>
