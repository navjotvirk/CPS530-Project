<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<dom-module id="my-demo">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
	  ul{
		list-style: none;
		
		}
		li {
			display:flex;
		}
			
    </style>
	<ul>
		<li>
		<img src="http://www.catster.com/wp-content/uploads/2017/08/A-brown-cat-licking-its-lips.jpg">
				
		</li>
		<template is="dom-repeat" items="{{contacts}}">
			<li>
				<img src="{{item.img}}" alt="">
				<h3> {{item.name}}</h3>
			</li>
			<p> hello world</p>
		</template>
		
	</ul>

  </template>

  <script>
	Polymer({
		is : "my-demo",
		ready: function(){
			this.contacts =[
				{
					name:"Scott",
					img: "http://www.catster.com/wp-content/uploads/2017/08/A-brown-cat-licking-its-lips.jpg",
					email:"scott@hello.com"
				},{
					name:"c",
					img: "http://www.catster.com/wp-content/uploads/2017/08/A-brown-cat-licking-its-lips.jpg",
					email:"err@hello.com"
				}]
			}
	});
	   class Mydemo extends Polymer.Element {
      static get is() { return 'my-demo'; }
	
    }

    window.customElements.define(Mydemo.is, Mydemo);
  </script>
</dom-module>
