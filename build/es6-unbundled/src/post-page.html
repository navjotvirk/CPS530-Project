<html><head><link rel="import" href="../bower_components/polymer/polymer-element.html"><link rel="import" href="../bower_components/iron-ajax/iron-ajax.html"><link rel="import" href="../bower_components/iron-image/iron-image.html"></head><body><dom-module id="post-page"><template><style include="shared-styles">:host{display:none;}:host([active]){display:block;}p{line-height:33.18px;white-space:pre-wrap;}.card{box-shadow:rgba(0, 0, 0, 0.24) -2px 5px 12px 0px, rgba(0, 0, 0, 0.12) 0px 0px 12px 0px;}</style><iron-ajax auto="" url="[[_computeURL(post)]]" handle-as="json" loading="{{loading}}" last-response="{{postContent}}"></iron-ajax><article><div class="card"><h2>[[postContent.title]]</h2><p>[[postContent.intro_text]]</p><iron-image style="width:500px; height:650px" placeholder="[[postContent.img_placeholder]]" sizing="auto" preload="" fade="" src="[[postContent.img]]" alt="[[postContent.img_alt]]"></iron-image></div><div class="card"><p>[[postContent.body_text]]</p></div></article></template><script>Polymer({is:'post-page',properties:{active:{type:Boolean,value:!1,reflectToAttribute:!0},loading:{type:Boolean,value:!1,notify:!0}},_computeURL:function(a){return`data/posts/${a}.json`}});</script></dom-module></body></html>
