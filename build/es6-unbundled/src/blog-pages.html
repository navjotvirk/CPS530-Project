<html><head><link rel="import" href="../bower_components/app-route/app-route.html"><link rel="import" href="../bower_components/paper-spinner/paper-spinner.html"><link rel="import" href="list-page.html"><link rel="import" href="post-page.html"></head><body><dom-module id="blog-pages"><template><style>:host{display:block;}</style><app-route route="{{route}}" pattern="/list" active="{{listActive}}"></app-route><app-route route="{{route}}" pattern="/posts/:slug" active="{{postsActive}}" data="{{postsData}}"></app-route><list-page category="{{category}}" active="{{listActive}}" loading="{{isLoading}}"></list-page><post-page post="{{postsData.slug}}" active="{{postsActive}}" loading="{{isLoading}}"></post-page></template><script>Polymer({is:'blog-pages',observers:['_lockScroll(isLoading)'],_lockScroll:function(a){document.body.style.overflow=a?'hidden':'visible'}});</script></dom-module></body></html>
