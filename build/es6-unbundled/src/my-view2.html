<html><head><link rel="import" href="../bower_components/polymer/polymer-element.html"><link rel="import" href="shared-styles.html"></head><body><dom-module id="my-view2"><template><style include="shared-styles">:host{display:block;background:#ECF0F1;padding:10px;}.card{background:#ECECEC;color:black;box-shadow:rgba(0, 0, 0, 0.24) -2px 5px 12px 0px, rgba(0, 0, 0, 0.12) 0px 0px 12px 0px;}img{border-radius:10px;box-shadow:rgba(0, 0, 0, 0.24) -2px 5px 12px 0px, rgba(0, 0, 0, 0.12) 0px 0px 12px 0px;}</style><h1>INSTALL</h1><hr><div class="card"><p>We need to install the following:<br><a>Node.js </a><a href="https://nodejs.org/en/">https://nodejs.org/en/</a><br>Polymer CLI <a href="https://www.polymer-project.org/2.0/start/install-2-0#use-cli">https://www.polymer-project.org/2.0/start/install-2-0#use-cli</a><br>Bower <a href="https://bower.io">https://bower.io</a></p></div><center><paper-card><img src="../images/Install/step1.png"></paper-card></center><div class="card"><p>Next in order to download Polymer command-line interface we run the following as root<br><code>$npm install -g bower</code><br><code>$sudo npm install -g polymer-cli</code><br><code>$bower install Polymer/polymer#^2.0.0</code></p></div><div class="card"><p>We Now have everything Setup and can start building a basic Hello World Application<br><code>$mkdir hello-world</code><br><code>$cd hello-world</code></p></div><center><paper-card><img src="../images/Install/step2.png"></paper-card></center><div class="card"><p>Initiate a basic application with the following command<br><code>$polymer init</code></p></div><div class="card"><p>Lastly we can serve our page with the command-line interface using<br><code>$polymer serve</code></p></div><center><paper-card><img src="../images/Install/step3.png"></paper-card></center></template><script>class MyView2 extends Polymer.Element{static get is(){return'my-view2'}}window.customElements.define(MyView2.is,MyView2);</script></dom-module></body></html>
